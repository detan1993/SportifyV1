<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <!-- If user has not login -->
        <div style="margin-left: 1200px;margin-top: -30px;">

            <h:panelGroup id="loginFormPanel" rendered="#{sessionScope['isLogin']}">
                <h:form id="loginBarForm">
                    <h:outputText value="Hi #{sessionScope['currentCustomer'].firstName}!" />&nbsp;
                    <p:commandButton id="logOutButton" value="LOGOUT" actionListener="#{customerLoginManagedBean.logout}" icon="ui-icon-unlocked"/>
                    <p:commandButton icon="fa fa-shopping-cart" action="#{viewDetailedManagedBean.checkOutRedirect}">
                        <h:outputLabel rendered="#{sessionScope['currentItemCartExist']}">
                            <h:panelGroup id="notiNum">
                                <h:outputText style="position: absolute;
                                              right: 80px;
                                              top: 18px;
                                              background-color: orange;
                                              width: 25px;
                                              height: 17px;
                                              border-radius: 10px;
                                              text-align: center;
                                              z-index: 2;
                                              font-weight: bold;" value="#{customerLoginManagedBean.numOfCartItems}">
                                </h:outputText>
                            </h:panelGroup>
                        </h:outputLabel>
                    </p:commandButton>
                </h:form>
            </h:panelGroup>

            <h:panelGroup id="noLoginFormPanel" rendered="#{!sessionScope['isLogin']}">
                <h:form id="noLoginForm">
                <p:commandButton id="signUpButton" value="SIGN UP" onclick="PF('signUpDialog').show(); PF('loginDialog').hide()"/>&nbsp;
                <p:commandButton id="loginButton" value="LOGIN" onclick="PF('loginDialog').show();PF('signUpDialog').hide()"/>&nbsp;
                <p:commandButton icon="fa fa-shopping-cart" action="#{viewDetailedManagedBean.checkOutRedirect}">
                    <h:outputLabel rendered="#{sessionScope['currentItemCartExist']}">
                        <h:panelGroup id="notiNumNoLogin">
                            <h:outputText style="position: absolute;
                                          right: 80px;
                                          top: 18px;
                                          background-color: orange;
                                          width: 25px;
                                          height: 17px;
                                          border-radius: 10px;
                                          text-align: center;
                                          z-index: 2;
                                          font-weight: bold;" value="#{customerLoginManagedBean.numOfCartItems}">
                            </h:outputText>
                        </h:panelGroup>
                    </h:outputLabel>
                </p:commandButton>
                </h:form>
                <ui:include src="/customerLogin.xhtml"/>
                <ui:include src="/customerSignUp.xhtml"/>

            </h:panelGroup> 
        </div>
    </cc:implementation>
</html>
