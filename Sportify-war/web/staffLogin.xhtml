<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Staff Login</title>
    </h:head>
    <h:body>
         <h:panelGroup rendered="#{!sessionScope['staffIsLogin']}">
                                
                <h:form id="contentLoginForm">
                    
                    <p:growl autoUpdate="true" />
                    
                    <p:outputLabel for="username" value="Username"/>&nbsp;
                    <p:inputText id="username" value="#{staffIndexManagedBean.username}" required="true" requiredMessage="Username is required">
                        <f:validateLength minimum="4" />
                    </p:inputText>
                    &nbsp;
                    <p:outputLabel for="password" value="Password"/>&nbsp;
                    <p:password id="password" value="#{staffIndexManagedBean.password}" required="true" requiredMessage="Password is required">
                        <f:validateLength minimum="4" />
                    </p:password>
                    &nbsp;
                    <p:commandButton type="reset" value="Clear" />&nbsp;
                    <p:commandButton value="Login" update="@form" actionListener="#{staffIndexManagedBean.login}" icon="ui-icon-key" />          
                </h:form>

            </h:panelGroup>
    </h:body>
</html>
