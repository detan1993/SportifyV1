<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Staff Login</title>
        <style>
            #div_StaffLogin
            {
                margin-left: 37%;
                margin-top:12%;   
            }
            .logoImage{
                width:300px;
            }

            .logoSection{

                margin-left:30px;
            }
        </style>
    </h:head>
    <h:body style="width:100%; background-image: url('images/Background2.jpg'); background-repeat: no-repeat;">
        <h:panelGroup rendered="#{!sessionScope['staffIsLogin']}">
            <div id="div_StaffLogin">
                <div class="logoSection">

                    <img class="logoImage" src="images/Sportify.png" />

                </div>

         
                <br/>
                <h:form id="contentLoginForm">

                    <h:panelGrid columns="4" cellpadding="5"  >
                        <p:growl autoUpdate="true" />

                        <p:outputLabel style="color:white" for="username" value="Username"/>&nbsp;
                            <p:inputText id="username" value="#{staffIndexManagedBean.username}" required="true" requiredMessage="Username is required">
                                <f:validateLength minimum="4" />
                            </p:inputText>    
                        <br/>
                        <br/>

                        <p:outputLabel style="color:white" for="password" value="Password"/>&nbsp;
                        <p:password id="password" value="#{staffIndexManagedBean.password}" required="true" requiredMessage="Password is required">
                            <f:validateLength minimum="4" />
                        </p:password>

                        <br/>
                    </h:panelGrid>

                    <p:commandButton style="width:185px" type="reset" value="Clear" />&nbsp;
                    <p:commandButton  style="width:185px" value="Login" update="@form" actionListener="#{staffIndexManagedBean.login}" icon="ui-icon-key" />      
                </h:form>
            </div>
            
        </h:panelGroup>
    </h:body>
</html>
