<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/masterPage.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <style>
            .navArrowsLeft{
                height:2000px;
                width:2000px;
                margin-top: 100px;
            }
        </style>
    </h:head>

      <ui:define name="center">
        <p:commandButton type="button" onclick="PF('switcher').previous();"
                         icon="fa fa-chevron-left" id="prev" styleClass="navArrowsLeft"/>
        <p:commandButton type="button" onclick="PF('switcher').next();"
                         icon="fa fa-chevron-right" id="next" styleClass="navArrowsRight"/>

        <p:imageSwitch effect="fade" widgetVar="switcher" id="manuelSwitcher"
                       slideshowAuto="true">
           
            <h:graphicImage name="images/image_ss_1.jpg" width="1490px"/>
                <h:graphicImage name="images/image_ss_2.jpg" width="1490px"/>
                <h:graphicImage name="images/image_ss_3.jpg" width="1490px"/>
                
        </p:imageSwitch>

    </ui:define>

</ui:composition>
