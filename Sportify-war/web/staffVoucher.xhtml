<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/staffMasterPage.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    
    <ui:define name="center">
        <p:tabView>
            <p:tab title="Create Voucher">
                 <h:form id="form_createVoucher">
                    <p:commandButton value="Create new Voucher" actionListener="#{staffVoucherManagedBean.createNewVoucher}" update="@form"/>
                    <br/><br/>
                    <p:panel header="Details">
                        <p:panelGrid columns="4" >
                            <h:outputLabel for="voucherCode" value="Voucher Code" />
                            <p:inputText  value="#{staffVoucherManagedBean.newVoucher.voucherCode}" required="true"/>
                            <h:outputLabel for="voucherValue" value="Voucher Value:" />
                            <p:inputText  value="#{staffVoucherManagedBean.newVoucher.voucherValue}" required="true"/>
                            <h:outputLabel for="voucherQuantity" value="Quantity per Customer: " />
                            <p:inputText value="#{staffVoucherManagedBean.newVoucher.quantity}" required="true"/>
                            <h:outputLabel for="expiryDate" value="Expiry Date: " />
                            <p:calendar id="popup" value="#{staffVoucherManagedBean.newVoucher.dateExpired}" />
                        </p:panelGrid>
                        <p:selectBooleanCheckbox id="cb_voucher" value="#{staffVoucherManagedBean.isSpecific}">
                            <p:ajax event="change" update="v_specificPanel" />
                        </p:selectBooleanCheckbox> 
                        &nbsp;&nbsp; Specific selection of Customers only<br />
                        <p:panelGrid id="v_specificPanel" rendered="#{staffVoucherManagedBean.isSpecific}">
                            <h:outputLabel value="Month of Birth: " />
                            <p:selectOneMenu id="teamDropDown" value="#{staffVoucherManagedBean.selectedMonth}" style="width:150px">
                                <f:selectItems value="#{staffVoucherManagedBean.monthList}" />
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </p:tab>
            <p:tab title="View Vouchers">
                <h:form id="form_allVouchers">
                    <p:dataTable id="dt_allVouchers" widgetVar="dt_allVouchers" value="#{staffVoucherManagedBean.vouchers}" var="voucher" rowKey="#{voucher.id}" rowIndexVar="row"
                                 filteredValue="#{staffVoucherManagedBean.filteredVouchers}"
                             rows="20" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                        <f:facet name="header">
                            <p:outputPanel style="text-align: right;">
                                <h:outputText value="Search all fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('dt_allVouchers').filter()" style="width:300px" placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column headerText="Voucher ID" sortBy="#{voucher.id}" filterBy="#{voucher.id}" filterMatchMode="contains">
                            <h:outputText value="#{voucher.id}" />
                        </p:column>

                        <p:column headerText="Voucher Code" sortBy="#{voucher.voucherCode}" filterBy="#{voucher.voucherCode}" filterMatchMode="contains">
                            <h:outputText value="#{voucher.voucherCode}" />
                        </p:column>

                        <p:column headerText="Voucher Value" sortBy="#{voucher.voucherValue}" filterBy="#{voucher.voucherValue}" filterMatchMode="contains">
                            <h:outputText value="#{voucher.voucherValue}">
                                <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Voucher Type" sortBy="#{voucher.type}" filterBy="#{voucher.type}" filterMatchMode="contains">
                            <h:outputText value="#{product.type}" />
                        </p:column>

                        <p:column headerText="Action" >
                            <p:commandButton oncomplete="PF('viewVoucherDialog').show()" icon="ui-icon-document" title="View" update=":form_viewVoucher:viewVoucherDialog">
                                <f:setPropertyActionListener value="#{voucher}" target="#{staffVoucherManagedBean.selectedVoucher}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:tab>
        </p:tabView>
        
        
         <h:form id="form_viewVoucher">
            <p:dialog id="viewVoucherDialog" showEffect="slide" widgetVar="viewVoucherDialog" resizable="false" draggable="false">
                <p:panelGrid columns="4" >
                    <h:outputLabel for="voucherCode" value="Voucher Code" />
                    <p:inputText  value="#{staffVoucherManagedBean.selectedVoucher.voucherCode}" required="true"/>
                    <h:outputLabel for="voucherValue" value="Voucher Value:" />
                    <p:inputText  value="#{staffVoucherManagedBean.selectedVoucher.voucherValue}" required="true"/>
                    <h:outputLabel for="voucherQuantity" value="Quantity per Customer: " />
                    <p:inputText value="#{staffVoucherManagedBean.selectedVoucher.quantity}" required="true"/>
                    <h:outputLabel for="expiryDate" value="Expiry Date: " />
                    <p:calendar id="popup" value="#{staffVoucherManagedBean.selectedVoucher.dateExpired}" />
                </p:panelGrid>
                <br/><br/>
                <p:panel>
                    
                </p:panel>
          </p:dialog>
        </h:form>
        
    </ui:define>

</ui:composition>
