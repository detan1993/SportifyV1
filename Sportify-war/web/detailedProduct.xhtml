                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="center">
        <p:panel style="margin: auto">
            <p:panel style="width:250px; margin-left:200px;margin-top: -27px">
                <p:panel style="text-align: center">
                    <f:facet name="header">
                        PRODUCT DETAILS 
                    </f:facet>
                    <h:outputText style="font-size: 60px" value="$#{viewDetailedManagedBean.product.price} "></h:outputText>
                </p:panel>
                <p:panel>
                    <h:form>
                        <table cellspacing="5" style="width:220px">
                            <tr>
                                <td>
                                    <span style="color:white;font-size:15px">Size :</span> 
                                </td>
                                <td>
                                    <p:selectOneMenu id="prod_size" value="#{viewDetailedManagedBean.sizeSelected}" style="width:80px;font-size:15px" required="true">
                                        <f:selectItem itemLabel="Select Size" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{viewDetailedManagedBean.sizesAvailable}" />
                                    </p:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span style="color:white;font-size:15px">Quantity :</span> 
                                </td>
                                <td>
                                    <p:spinner id="quantity" value="#{viewDetailedManagedBean.quantity}" required="true" label="quantity" requiredMessage="Please enter quantity." size="4" /> 
                                </td>
                            </tr>
                        </table>

                        <div style="margin-top:10px;margin-left:40px">
                            <p:commandButton value="Add to Cart" icon="fa fa-plus-circle" /> 
                     </div>
                    </h:form>
                </p:panel>
            </p:panel>
            <h:form id="form">
                <p:panel>
                    <p:galleria value="#{viewDetailedManagedBean.images}" var="image" panelHeight="480" style="margin-left:450px;margin-top:-295px">
                        <f:facet name="header">
                            #{viewDetailedManagedBean.product.productName}
                        </f:facet>
                        <p:commandButton>
                            <p:graphicImage name="#{image}"/>
                            <f:setPropertyActionListener value="#{image}" target="#{viewDetailedManagedBean.selectedImage}" />
                        </p:commandButton>
                    </p:galleria>
                </p:panel>

            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
