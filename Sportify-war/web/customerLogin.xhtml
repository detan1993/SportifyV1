    <h:form id="loginForm">

        <p:dialog styleClass="loginDialog" showEffect="bounce" header="Login" widgetVar="loginDialog" resizable="false" visible="#{facesContext.validationFailed}" draggable="false">

<!--            <p:growl life="3000"/>-->
<p:messages id="login_error_messages" closable="true"></p:messages>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputLabel for="email" value="Email:*" style="color:white" />
                <p:inputText id="email" value="#{customerLoginManagedBean.email}" label="email" required="true" requiredMessage="Please enter email." style="#{not component.valid ? 'background-color:#FF9999;' : 'background-color:white;'}" />
                <p:message for="email" display="icon" />

                <h:outputLabel for="passwordLogin" value="Password:*" style="color:white" />
                <p:password id="passwordLogin" value="#{customerLoginManagedBean.password}" label="password" required="true" requiredMessage="Please enter password." style="#{not component.valid ? 'background-color:#FF9999;' : 'background-color:white;'}"  />
                <p:message for="passwordLogin" display="icon" />

            </h:panelGrid>
            <f:facet name="footer">
                <p:commandButton value="Login" update="@form" actionListener="#{customerLoginManagedBean.login}" icon="fa fa-key" /> 
            </f:facet>  
        </p:dialog>


    </h:form>
