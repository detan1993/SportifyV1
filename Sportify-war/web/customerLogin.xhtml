<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="loginForm">

        <p:growl id="loginErrorMessage" />

            <p:dialog header="Login" widgetVar="loginDialog" resizable="false" visible="#{facesContext.validationFailed}" draggable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="email" value="Email" style="color:white" />
                    <p:inputText id="email" value="#{customerLoginManagedBean.email}" required="true" label="email" />

                    <h:outputLabel for="password" value="Password:" style="color:white" />
                    <p:password id="password" value="#{customerLoginManagedBean.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="@form" actionListener="#{customerLoginManagedBean.login}" icon="ui-icon-key" /> 
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>
    </h:form>
</html>
