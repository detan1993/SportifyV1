<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <style>
            .loginDialog{
                margin-left:560px;
                margin-top:-220px;
            }
        </style>
    </h:head>

    <h:form id="loginForm">

        <p:dialog styleClass="loginDialog" showEffect="bounce" header="Login" widgetVar="loginDialog" resizable="false" visible="#{facesContext.validationFailed}" draggable="false">
            <!--            <p:messages id="login_error_messages" closable="true"></p:messages>-->

            <!--            <p:growl id="growlLogin" /> -->



            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="email" value="Email" style="color:white" />
                <p:inputText id="email" value="#{customerLoginManagedBean.email}" required="true" label="email" requiredMessage="Please enter email." />
                <p:message for="email" display="tooltip" />
                <p:tooltip position="top" /> 
                
                <h:outputLabel for="passwordLogin" value="Password:" style="color:white" />
                <p:password id="passwordLogin" value="#{customerLoginManagedBean.password}" required="true" label="password" requiredMessage="Please enter password." />
                <p:message for="passwordLogin" display="tooltip" />

              
                
                <f:facet name="footer">
                    <p:commandButton value="Login" update="@form" actionListener="#{customerLoginManagedBean.login}" icon="fa fa-key" /> 
                </f:facet>  
            </h:panelGrid>
        </p:dialog>


    </h:form>
</html>
