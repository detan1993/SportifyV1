<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>SPORTIFY | Bringing the game closer</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">
            
            <p:layoutUnit position="north">
                <div class="logoSection"><img id="logo" src="images/logo.png"/></div>  
                
                <div class="menuSection">
                    <p:megaMenu orientation="#{megaMenuView.orientation}" style="margin-top:20px">
                        
                    </p:megaMenu>
                </div>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" >
                <ui:insert name="center">center</ui:insert>
            </p:layoutUnit>
            
            <p:layoutUnit position="south" >
                <p:panelGrid style="width: 100%; border-style: none;">
                    <p:row style="border-style: none;">
                        <p:column style="text-align: left; border-style: none;"><h6>&copy; 2018 Sportify, All Rights Reserved. No portion of this site may be reproduced or duplicated without the express permission of Sportify.</h6></p:column>
                        <p:column style="text-align: right; border-style: none;"><p:clock pattern="h:mm:ss a, E, dd/MM/yyyy" mode="server" /></p:column>
                    </p:row>
                </p:panelGrid>
            </p:layoutUnit>
        
        </p:layout>

    </h:body>

</html>
