<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>SPORTIFY | Bringing the game closer</title>

        <style>
            .ui-widget-content {
                border:none;
            }

            .ui-widget{
                font-family: "Trajan Pro";
            }

            .ui-layout-north {
                z-index:2 !important; 
                overflow:visible !important;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }

            .ui-menubar{
                width:fit-content
            }

            .ui-layout-unit {
                border: 0 !important;
                border-radius: 0px !important;
            }
        </style>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet name="css/page_style.css"/>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" gutter="0">
                <div class="logoSection"><img class="logoImage" src="images/Sportify.png"/></div>  

                <div class="menuSection">
                    <p:megaMenu model="#{megaMenuManagedBean.menuModel}">

                    </p:megaMenu>

                </div>

                <div class="home_links">
                    <table style="border:none !important;">
                        <tr>
                            <td style="padding-right:20px">
                                <p:link style="font-weight: normal; text-decoration: none" value="REVIEWS"  />
                            </td>
                            <td>
                                <p:link style="font-weight: normal; text-decoration: none" outcome="products" value="SHOP NOW!" />     
                            </td>
                        </tr>
                    </table>               
                </div>

                <ez:LoginComponent />

            </p:layoutUnit>

            <p:layoutUnit position="west" gutter="0">
                <ui:insert name="west">west</ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center" gutter="0">
                <ui:insert name="center">center</ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="south"  gutter="0">
                <p:panelGrid style="width: 100%; border-style: none;">
                    <p:row style="border-style: none;">
                        <p:column style="text-align: left; border-style: none;"><h6>&copy; 2018 Sportify, All Rights Reserved. No portion of this site may be reproduced or duplicated without the express permission of Sportify.</h6></p:column>
                        <p:column style="text-align: right; border-style: none;"><p:clock pattern="h:mm:ss a, E, dd/MM/yyyy" mode="server" /></p:column>
                    </p:row>
                </p:panelGrid>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
