<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="staffMasterPage.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <div class="logoSection"><img class="logoImage" src="images/logo.png"/></div>  
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:menu style="width:200px;">
                            <p:menuitem class="staffNav_menuItem" value="Profile" icon="ui-icon-star"/>
                            <p:menuitem class="staffNav_menuItem" value="Product" outcome="/staffProduct.xhtml" icon="ui-icon-star"/>
                            <p:menuitem class="staffNav_menuItem" value="Voucher" outcome="/staffVoucher.xhtml" icon="ui-icon-star"/>
                            <p:menuitem class="staffNav_menuItem" value="Dashboard" outcome="/staffDashboard.xhtml" icon="ui-icon-star"/>
                            <p:menuitem class="staffNav_menuItem" value="Logout" actionListener="#{staffIndexManagedBean.logout}" icon="ui-icon-disk" />
                        </p:menu>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    
                </ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <p:panelGrid style="width: 100%; border-style: none;">
                    <p:row style="border-style: none;">
                        <p:column style="text-align: left; border-style: none;"><h6>&copy; 2018 Sportify, All Rights Reserved. No portion of this site may be reproduced or duplicated without the express permission of Sportify.</h6></p:column>
                    </p:row>
                </p:panelGrid>
            </ui:insert>
        </div>

    </h:body>

</html>
