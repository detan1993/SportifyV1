<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

   <h:head>

        <style>

            .ui-layout-unit {
                border: 0 !important;
                border-radius: 0px !important;
            } 
            
            .ui-layout-center{
                
               
            }
            
            ::-webkit-scrollbar {
                display: none;
            }
            
          

        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sportify Staff Portal</title>
    </h:head>

    <h:body >
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="staffMasterPage.css"/>


        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="105" gutter="0" >
                <div  class="logoSection"><img class="logoImage" src="images/Sportify.png"/></div>                    
            </p:layoutUnit>

            <p:layoutUnit position="west" size="220"  gutter="0">
                <h:form>
                    <p:menu style="width:200px; margin-top: 60px;">
                        <p:menuitem value="PRODUCT"  styleClass="staffNav_menuItem" outcome="/staffProduct.xhtml"/>
                        <p:menuitem value="VOUCHER" styleClass="staffNav_menuItem" outcome="/staffVoucher.xhtml" />
                        <p:menuitem  value="DASHBOARD" styleClass="staffNav_menuItem" outcome="/staffDashboard.xhtml"/>
                        <p:menuitem value="LOGOUT" styleClass="staffNav_menuItem" actionListener="#{staffIndexManagedBean.logout}"/>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" gutter="0" size="500" style="overflow: auto !important">
                     <ui:insert name="center">
                                              
                     </ui:insert>
               
            </p:layoutUnit>

            <p:layoutUnit position="south" size="55" gutter="0" >
                <div style="background:darkgray;">

                <p:panelGrid style="width: 100%; border-style: none; background-color: red !important;">
                    <p:row style="border-style: none;">
                        <p:column style="text-align: left; border-style: none;"><h6>&copy; 2018 Sportify, All Rights Reserved. No portion of this site may be reproduced or duplicated without the express permission of Sportify.</h6></p:column>

                    </p:row>
                </p:panelGrid>
                                        
                </div>
            </p:layoutUnit>

        </p:layout>


    </h:body>

</html>
