<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/masterPage.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <ui:define name="center">
        <h:body>
            <h:outputStylesheet library="css" name="checkoutStyle.css" />
            <div id="left" align="left" style="margin-left: 100px">
                <h:form>
                    <p:dataScroller>
                        <f:facet name="header">
                            Your Cart
                        </f:facet>
                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                            <p:graphicImage name="images/logo.png"/>
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Product Code" style="font-weight: bold"></h:outputText>
                                    <h:outputText value="Product Name" style="font-weight: bold"></h:outputText>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </h:form> 
            </div>

            <div style="background-color: #191919; width: 350px; margin-right: 150px; float:right; text-align: center;">
                <table class="table" align="center">
                    <tr><td class="rowspace"><h2 align="left">SUMMARY</h2></td></tr><br></br>
                    <tr><td class="rowSpaceFirst" colspan="2">
                            <p:accordionPanel><p:tab title="DO YOU HAVE A PROMO CODE?">
                                    <h:panelGrid class="ui-accordion-content" columns="2">
                                        <p:inputText style="float: left"/>
                                        <h:button value="Apply" class="applyBtn"></h:button>
                                    </h:panelGrid>
                                </p:tab></p:accordionPanel>
                        </td></tr>            
                    <tr><td class="rowSpace">SUBTOTAL</td><td class="rowSpace" align="right">$100</td></tr>        
                    <tr><td class="rowSpace">ESTIMATED SHIPPING COST</td><td class="rowSpace" align="right">$20</td></tr>       
                    <tr><td class="rowSpace">STANDARD FREE</td><td class="rowSpace" align="right">Arrives in 2 - 3 days</td></tr>             
                    <tr><td class="rowSpace">TOTAL</td><td class="rowSpace" align="right">$120</td></tr>
                    <tr><td class="rowSpaceLast" colspan="3" align="center"> <h:button value="Checkout" class="checkoutBtn"></h:button></td></tr>
                </table>
            </div>
            <div class="needHelp">
                <div style="margin-left: 13px">
                <h2 style="font-weight: bold; color: black;">Need Help?</h2>
                <ul>
                    <li><u>How do i get a Promo code?</u></li>
                    <li><u>Are there any other payment methods?</u></li>
                    <li><u>When can i receive my order?</u></li>
                </ul>
                <p><u>More help</u></p>
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
